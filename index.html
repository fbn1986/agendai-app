
<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgendAI – Sistema de Agendamento Online para Barbearias</title>
    <meta name="description" content="Organize sua barbearia com o AgendAI. Agenda online com 14 dias de teste grátis, lembretes via WhatsApp, lista de espera, e muito mais.">
    <meta name="keywords" content="agendador para barbearia, agenda de cortes online, barbeiro com agendamento automático, sistema para barbearia, agendamento online, app para barbeiro, microSaaS, AgendAI">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/feather-icons"></script>
    <style>
        body { font-family: 'Poppins', sans-serif; background-color: #f8f9fa; }
        .hero-section { background-color: #111827; }
        .cta-button { transition: all 0.3s ease; }
        .cta-button:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .cta-button-small { transition: all 0.3s ease; }
        .cta-button-small:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="text-gray-800">

    <div id="auth-modal" class="fixed inset-0 bg-black bg-opacity-70 z-50 hidden items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-2xl p-8 max-w-sm w-full relative transform transition-all duration-300 scale-95">
            <button id="close-modal" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800"><i data-feather="x"></i></button>
            <div id="auth-content"></div>
        </div>
    </div>

    <header id="header" class="bg-white/80 backdrop-blur-lg fixed top-0 left-0 right-0 z-40 border-b border-gray-200">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-900 tracking-wider">Agend<span class="text-indigo-600">AI</span></a>
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#how-it-works" class="text-gray-600 hover:text-indigo-600">Como Funciona</a>
                <a href="#features" class="text-gray-600 hover:text-indigo-600">Funcionalidades</a>
                <a href="#pricing" class="text-gray-600 hover:text-indigo-600">Planos</a>
            </nav>
            <div id="auth-buttons-container" class="flex items-center space-x-4"></div>
        </div>
    </header>

    <main>
        <section class="hero-section text-white pt-32 pb-20">
            <div class="container mx-auto px-6 text-center">
                <h1 class="text-4xl md:text-6xl font-bold leading-tight mb-4">Sua Barbearia no Piloto Automático</h1>
                <p class="text-lg md:text-xl text-gray-300 max-w-3xl mx-auto mb-8">Deixe seus clientes agendarem sozinhos e foque no que você faz de melhor: cortes incríveis.</p>
                <button id="main-cta-hero" class="bg-white text-indigo-600 px-8 py-4 rounded-lg font-bold text-lg shadow-lg hover:bg-gray-100 cta-button-small w-full sm:w-auto">Comece grátis por 14 dias</button>
                <div class="mt-4">
                    <button id="login-btn" class="bg-indigo-600 text-white px-8 py-4 rounded-lg font-bold text-lg shadow-lg hover:bg-indigo-700 cta-button-small w-full sm:w-auto">Entrar</button>
                </div>
                <div class="mt-4">
                    <button id="register-btn" class="bg-indigo-600 text-white px-8 py-4 rounded-lg font-bold text-lg shadow-lg hover:bg-indigo-700 cta-button-small w-full sm:w-auto">Cadastre-se</button>
                </div>
            </div>
        </section>
        <!-- Remaining content -->
    </main>

    <footer class="bg-gray-800 text-white">
        <div class="container mx-auto p-6 text-center text-sm text-gray-400">&copy; 2024 AgendAI. Todos os direitos reservados.</div>
    </footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
      import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
      import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAkIUtakV64F2SYjvJylTGlw8-vTfXc3Fk",
        authDomain: "agendabarber-3fe30.firebaseapp.com",
        projectId: "agendabarber-3fe30",
        storageBucket: "agendabarber-3fe30.appspot.com",
        messagingSenderId: "1098037500040",
        appId: "1:1098037500040:web:62c82a203a3276ffaa273d"
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);
      const db = getFirestore(app);

      const authModal = document.getElementById('auth-modal');
      const closeModalBtn = document.getElementById('close-modal');
      const authContent = document.getElementById('auth-content');

      const loginFormHTML = `<h2 class="text-2xl font-bold text-center mb-1 text-gray-900">Bem-vindo de volta!</h2><p class="text-center text-gray-500 mb-6">Acesse sua conta para gerenciar.</p><form id="login-form"><div class="mb-4"><label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label><input type="email" id="login-email" required class="w-full px-4 py-2 border rounded-lg"></div><div class="mb-6"><label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" id="login-password" required class="w-full px-4 py-2 border rounded-lg"></div><button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold cta-button-small">Entrar</button></form><p class="text-center text-sm text-gray-600 mt-4">Não tem uma conta? <a href="#" id="show-register" class="font-medium text-indigo-600 hover:underline">Cadastre-se</a></p>`; 

      const registerFormHTML = `<h2 class="text-2xl font-bold text-center mb-1 text-gray-900">Crie sua conta grátis</h2><p class="text-center text-gray-500 mb-6">Comece agora seu teste de 14 dias.</p><form id="register-form"><div class="mb-4"><label for="register-name" class="block text-sm font-medium text-gray-700 mb-1">Nome da Barbearia</label><input type="text" id="register-name" required class="w-full px-4 py-2 border rounded-lg"></div><div class="mb-4"><label for="register-email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label><input type="email" id="register-email" required class="w-full px-4 py-2 border rounded-lg"></div><div class="mb-6"><label for="register-password" class="block text-sm font-medium text-gray-700 mb-1">Senha</label><input type="password" id="register-password" required class="w-full px-4 py-2 border rounded-lg"></div><button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold cta-button-small">Criar Conta Grátis</button></form><p class="text-center text-sm text-gray-600 mt-4">Já tem uma conta? <a href="#" id="show-login" class="font-medium text-indigo-600 hover:underline">Entrar</a></p>`;

      function openModal(content) {
          authContent.innerHTML = content;
          authModal.classList.remove('hidden');
          authModal.classList.add('flex');
          feather.replace();
          if(content === registerFormHTML) {
              document.getElementById('register-form').addEventListener('submit', handleRegister);
              document.getElementById('show-login').addEventListener('click', (e) => { e.preventDefault(); openModal(loginFormHTML); });
          }
          if(content === loginFormHTML) {
              document.getElementById('login-form').addEventListener('submit', handleLogin);
              document.getElementById('show-register').addEventListener('click', (e) => { e.preventDefault(); openModal(registerFormHTML); });
          }
      }

      function closeModal() { authModal.classList.add('hidden'); }

      closeModalBtn.addEventListener('click', closeModal);
      authModal.addEventListener('click', (e) => { if (e.target === authModal) closeModal(); });

      async function handleRegister(e) {
          e.preventDefault();
          try {
              const userCredential = await createUserWithEmailAndPassword(auth, document.getElementById('register-email').value, document.getElementById('register-password').value);
              await setDoc(doc(db, "users", userCredential.user.uid), {
                  barbershopName: document.getElementById('register-name').value,
                  email: userCredential.user.email,
                  createdAt: serverTimestamp()
              });
          } catch (error) {
              console.error("Erro no registro:", error);
              alert(`Erro: ${error.message}`);
          }
      }

      async function handleLogin(e) {
          e.preventDefault();
          try {
              await signInWithEmailAndPassword(auth, document.getElementById('login-email').value, document.getElementById('login-password').value);
              closeModal(); // Fechar o modal após o login bem-sucedido
          } catch (error) {
              console.error("Erro no login:", error);
              alert("E-mail ou senha inválidos.");
          }
      }

      const authButtonsContainer = document.getElementById('auth-buttons-container');

      onAuthStateChanged(auth, (user) => {
          if (user) {
              authButtonsContainer.innerHTML = `
                  <a href="dashboard.html" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold shadow-md hover:bg-indigo-700 cta-button-small">Meu Painel</a>
                  <button id="logout-btn" class="text-gray-600 hover:text-indigo-600 font-semibold">Sair</button>
              `;
              document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
          } else {
              authButtonsContainer.innerHTML = `
                  <button id="login-btn" class="hidden sm:block text-gray-600 hover:text-indigo-600">Entrar</button>
                  <button id="register-btn" class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold cta-button-small">Comece grátis</button>
              `;
              document.getElementById('login-btn').addEventListener('click', () => openModal(loginFormHTML));
              document.getElementById('register-btn').addEventListener('click', () => openModal(registerFormHTML));
          }
          feather.replace();
      });

      document.getElementById('main-cta-hero').addEventListener('click', () => openModal(registerFormHTML));
      document.getElementById('pricing-free-btn').addEventListener('click', () => openModal(registerFormHTML));
      document.getElementById('main-cta-final').addEventListener('click', () => openModal(registerFormHTML));

      feather.replace();
    </script>
</body>
</html>
