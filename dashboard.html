    <style>
        /* ✨ 1. VARIÁVEIS DE COR PARA O SISTEMA DE TEMAS */
        :root {
            /* Tema Padrão (Índigo) */
            --cor-primaria: #4f46e5;
            --cor-primaria-fundo: #eef2ff;
            --cor-primaria-texto: #4338ca;
            --cor-primaria-borda: #c7d2fe;
        }

        /* Classes genéricas que usam as variáveis */
        .bg-primario { background-color: var(--cor-primaria); }
        .text-primario { color: var(--cor-primaria); }
        .text-primario-dark { color: var(--cor-primaria-texto); }
        .bg-primario-fundo { background-color: var(--cor-primaria-fundo); }
        .border-primario-borda { border-color: var(--cor-primaria-borda); }
        .hover\:border-primario:hover { border-color: var(--cor-primaria); }
        .toggle-checkbox:checked + .toggle-label { background-color: var(--cor-primaria); }
        .spinner-large { border-top-color: var(--cor-primaria); }

        body { font-family: 'Poppins', sans-serif; background-color: #f1f5f9; }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 10px; }
        .spinner, .spinner-large { border-radius: 50%; animation: spin 1s ease-in-out infinite; }
        .spinner { border: 2px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; width: 16px; height: 16px; }
        .spinner-large { border: 4px solid rgba(100, 116, 139, 0.2); width: 50px; height: 50px; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .input-style { margin-top: 0.25rem; display: block; width: 100%; padding: 0.5rem; border: 1px solid #cbd5e1; border-radius: 0.375rem; }
        .appointment-card { transition: all 0.2s ease; cursor: pointer; }
        .appointment-card:hover { transform: translateY(-2px); box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1); }
        #sidebar { transition: transform 0.3s ease-in-out; }
        .settings-menu-item { display: flex; align-items: center; justify-content: space-between; width: 100%; padding: 1rem; background-color: white; border-bottom: 1px solid #e5e7eb; cursor: pointer; transition: background-color 0.2s; }
        .settings-menu-item:hover { background-color: #f9fafb; }

        async function redirectToCustomerPortal() {
            const manageButton = document.getElementById('manage-subscription-btn');
            manageButton.disabled = true;
            manageButton.innerHTML = `<div class="spinner"></div>`;

            const createPortalLink = httpsCallable(functions, 'createStripePortalLink');
            try {
                const { data } = await createPortalLink({ returnUrl: window.location.href });
                window.location.href = data.url;
            } catch (error) {
                console.error("Erro ao redirecionar para o portal de pagamentos:", error);
                alert("Não foi possível acessar o portal de pagamentos. Tente novamente mais tarde.");
                manageButton.disabled = false;
                manageButton.innerHTML = `<i data-feather="credit-card" class="w-5 h-5 mr-2"></i> Gerenciar Assinatura`;
                feather.replace();
            }
        }

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const settingsDocRef = doc(db, "users", user.uid, "settings", "app");
                
                const [userDocSnap, settingsDocSnap] = await Promise.all([getDoc(userDocRef), getDoc(settingsDocRef)]);

                if (!userDocSnap.exists()) { 
                    showAccessDenied("Erro: Perfil não encontrado."); 
                    loadingOverlay.classList.add('hidden');
                    return; 
                }
                const userData = userDocSnap.data();

                const settingsData = settingsDocSnap.exists() ? settingsDocSnap.data() : {};
                applyTheme(settingsData.theme);

                const createdAt = userData.createdAt?.toDate();
                if (!createdAt) { 
                    showAccessDenied("Erro: Data de criação da conta não encontrada."); 
                    loadingOverlay.classList.add('hidden');
                    return; 
                }
                const trialEndDate = new Date(createdAt.getTime());
                trialEndDate.setDate(trialEndDate.getDate() + 14);
                
                const hasActiveSubscription = userData.subscription?.status === 'active';
                const isTrialActive = new Date() < trialEndDate;
                const isLifetimeUser = userData.isLifetime === true;
                
                loadingOverlay.classList.add('hidden');

                if (hasActiveSubscription || isTrialActive || isLifetimeUser) {
                    const daysLeft = isTrialActive && !hasActiveSubscription && !isLifetimeUser 
                        ? Math.ceil((trialEndDate - new Date()) / (1000 * 60 * 60 * 24)) : null;
                    showDashboard(user, userData, daysLeft);
                } else {
                    showSubscriptionWall(user.uid);
                }
            } else {
                window.location.href = 'index.html';
            }
