        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDocRef = doc(db, "users", user.uid);
                const userDocSnap = await getDoc(userDocRef);
                if (!userDocSnap.exists()) { 
                    showAccessDenied("Erro: Perfil não encontrado."); 
                    loadingOverlay.classList.add('hidden');
                    return; 
                }
                const userData = userDocSnap.data();
                const createdAt = new Date();
                if (!createdAt) { 
                    showAccessDenied("Erro: Data de criação da conta não encontrada."); 
                    loadingOverlay.classList.add('hidden');
                    return; 
                }
                const trialEndDate = new Date(createdAt.getTime());
                trialEndDate.setDate(trialEndDate.getDate() - 1);
                const hasActiveSubscription = userData.subscription?.status === 'active';
                const isTrialActive = new Date() < trialEndDate;
                
                loadingOverlay.classList.add('hidden');

                if (hasActiveSubscription || isTrialActive) {
                    const daysLeft = isTrialActive && !hasActiveSubscription ? Math.ceil((trialEndDate - new Date()) / (1000 * 60 * 60 * 24)) : null;
                    showDashboard(user, userData, daysLeft);
                } else {
                    showSubscriptionWall();
                }
            } else {
                window.location.href = 'index.html';
            }
        });

        function showDashboard(user, userData, trialDaysLeft) {
            appContainer.classList.remove('hidden');
            appContainer.classList.add('flex');
            document.getElementById('welcome-message').textContent = `Bem-vindo, ${userData.barbershopName}!`;
            document.getElementById('user-avatar').src = `https://placehold.co/40x40/e2e8f0/64748b?text=${userData.barbershopName.charAt(0).toUpperCase()}`;
            const trialBanner = document.getElementById('trial-banner');
            if (trialDaysLeft !== null && trialDaysLeft >= 0) {
                trialBanner.textContent = `Você tem ${trialDaysLeft} dias restantes no seu período de teste.`;
                trialBanner.classList.remove('hidden');
            }
            initializeDashboard(user.uid);
            document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        }

        function showSubscriptionWall() {
            subscriptionWall.classList.remove('hidden');
            subscriptionWall.innerHTML = `<div class="bg-white p-8 rounded-lg shadow-lg max-w-md"><i data-feather="clock" class="w-12 h-12 text-yellow-500 mx-auto mb-4"></i><h1 class="text-2xl font-bold text-slate-800">Seu período de teste terminou</h1><p class="text-slate-600 mt-2 mb-6">Para continuar a gerenciar sua barbearia, faça sua assinatura.</p><div class="bg-indigo-50 border border-indigo-200 p-6 rounded-lg"><h3 class="font-bold text-indigo-800">Plano Mensal</h3><p class="text-4xl font-bold text-indigo-600 my-2">R$ 27,00<span class="text-lg font-normal text-slate-500">/mês</span></p><a href="https://buy.stripe.com/test_bJe14p8bLftHfq4grW5EY01" class="mt-6 block w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700">Assinar Agora</a></div><button id="logout-from-wall-btn" class="mt-4 text-sm text-slate-500 hover:text-slate-800">Sair da conta</button></div>`;
            document.getElementById('logout-from-wall-btn').addEventListener('click', () => signOut(auth));
            feather.replace();
        }

        function showAccessDenied(message) {
            accessDeniedMessage.classList.remove('hidden');
            accessDeniedMessage.innerHTML = `<div class="text-center"><h1 class="text-2xl font-bold">Acesso Negado</h1><p class="text-slate-600 mt-2">${message}</p><a href="index.html" class="mt-4 inline-block bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg">Ir para a Página Inicial</a></div>`;
        }
        
        function initializeDashboard(userId) {
            const mainContent = document.getElementById('main-content');
            mainContent.innerHTML = getDashboardHTML();
            setupNavigation(userId);
            initializeHome(userId);
            feather.replace();
        }

        function setupNavigation(userId) {
            const mainNav = document.getElementById('main-nav');
            const sidebar = document.getElementById('sidebar');
            const sidebarOverlay = document.getElementById('sidebar-overlay');
            const menuBtn = document.getElementById('menu-btn');
            const initializedSections = new Set();
            
            const sections = {
                inicio: () => initializeHome(userId),
                agenda: () => initializeAgenda(userId),
                clientes: () => initializeClients(userId),
                servicos: () => initializeServices(userId),
                barbeiros: () => initializeBarbers(userId),
                financeiro: () => initializeFinance(userId),
                configuracoes: () => setupSettings(userId),
            };

            const toggleSidebar = () => {
                sidebar.classList.toggle('-translate-x-full');
                sidebarOverlay.classList.toggle('hidden');
            };

            menuBtn.addEventListener('click', toggleSidebar);
            sidebarOverlay.addEventListener('click', toggleSidebar);

            mainNav.addEventListener('click', (e) => {
                const link = e.target.closest('a');
                if (!link) return;
                
                e.preventDefault();

                if (window.innerWidth < 768) {
                    toggleSidebar();
                }

                document.querySelectorAll('#main-nav a').forEach(l => l.classList.remove('bg-indigo-50', 'text-indigo-700'));
                link.classList.add('bg-indigo-50', 'text-indigo-700');
                
                const targetId = link.getAttribute('href').substring(1);
                document.querySelectorAll('#main-content > div').forEach(section => section.classList.add('hidden'));
                
                const targetSection = document.getElementById(`${targetId}-section`);
                if (targetSection) {
                    targetSection.classList.remove('hidden');
                    
                    if (sections[targetId] && !initializedSections.has(targetId)) {
                        sections[targetId]();
                        initializedSections.add(targetId);
                    }
                }
            });

            document.querySelector('#main-nav a[href="#inicio"]').click();
        }

                  </div>

              </div>

        function initializeHome(userId) {
            const container = document.getElementById('latest-appointments-list');
            const appointmentsRef = collection(db, 'users', userId, 'appointments');
            const q = query(appointmentsRef, orderBy("createdAt", "desc"), limit(5));

            onSnapshot(q, (snapshot) => {
                if (snapshot.empty) {
                    container.innerHTML = `<p class="text-slate-500">Nenhum agendamento recente.</p>`;
                    return;
                }
                container.innerHTML = '';
                snapshot.forEach(doc => {
                    const app = doc.data();
                    const appDate = app.dateTime.toDate();
                    const card = document.createElement('div');
                    card.className = 'p-4 border rounded-lg flex flex-col sm:flex-row justify-between items-start sm:items-center gap-2';
                    card.innerHTML = `
                        <div class="flex-1">
                            <p class="font-bold text-slate-800">${app.clientName}</p>
                            <p class="text-sm text-slate-600">${app.serviceName}</p>
                        </div>
                        <div class="text-sm text-slate-500 text-left sm:text-right">
                            <p>${appDate.toLocaleDateString('pt-BR', {weekday: 'long', day: '2-digit', month: '2-digit'})}</p>
                            <p class="font-semibold">${appDate.toLocaleTimeString('pt-BR', {hour: '2-digit', minute: '2-digit'})}</p>

        function initializeBarbers(userId) { const formSection = document.getElementById('barber-form-section'); const form = document.getElementById('barber-form'); const listDiv = document.getElementById('barbers-list'); form.addEventListener('submit', async (e) => { e.preventDefault(); const saveBtn = form.querySelector('button[type="submit"]'); saveBtn.disabled = true; try { await addDoc(collection(db, 'users', userId, 'barbers'), { name: form.elements['barber-name'].value, phone: form.elements['barber-phone'].value }); form.reset(); } catch (error) { console.error("Erro ao salvar barbeiro:", error); } finally { saveBtn.disabled = false; } }); onSnapshot(query(collection(db, 'users', userId, 'barbers')), (snap) => { listDiv.innerHTML = snap.empty ? '<p>Nenhum profissional registrado.</p>' : ''; if (snap.size >= 1) { formSection.classList.add('hidden'); } else { formSection.classList.remove('hidden'); } snap.forEach(doc => { const barber = { id: doc.id, ...doc.data() }; const el = document.createElement('div'); el.className = 'flex justify-between items-center bg-slate-50 p-3 rounded-lg'; el.innerHTML = `<div><p class="font-semibold">${barber.name}</p><p class="text-sm text-slate-500">${barber.phone || 'Sem telefone'}</p></div><button class="text-red-500 hover:text-red-700 delete-barber-btn" data-barber-id="${barber.id}"><i data-feather="trash-2" class="w-4 h-4 pointer-events-none"></i></button>`; listDiv.appendChild(el); }); feather.replace(); }); listDiv.addEventListener('click', async (e) => { const deleteButton = e.target.closest('.delete-barber-btn'); if (deleteButton) { const barberId = deleteButton.dataset.barberId; if (window.confirm("Tem certeza que deseja excluir este profissional?")) { await deleteDoc(doc(db, "users", userId, "barbers", barberId)); } } }); }
        function initializeFinance(userId) { const appointmentsRef = collection(db, 'users', userId, 'appointments'); onSnapshot(query(appointmentsRef), (snap) => { const now = new Date(); const todayStart = new Date(now.getFullYear(), now.getMonth(), now.getDate()); const monthStart = new Date(now.getFullYear(), now.getMonth(), 1); let todayRevenue = 0; let monthRevenue = 0; let monthAppointments = 0; snap.forEach(doc => { const app = doc.data(); const appDate = app.dateTime.toDate(); const price = app.price || 0; if (appDate >= monthStart) { monthRevenue += price; monthAppointments++; } if (appDate >= todayStart && appDate < new Date(todayStart.getTime() + 24 * 60 * 60 * 1000)) { todayRevenue += price; } }); document.getElementById('finance-today-revenue').textContent = `R$ ${todayRevenue.toFixed(2)}`; document.getElementById('finance-month-revenue').textContent = `R$ ${monthRevenue.toFixed(2)}`; document.getElementById('finance-avg-ticket').textContent = `R$ ${(monthRevenue / (monthAppointments || 1)).toFixed(2)}`; }); const generateReportBtn = document.getElementById('generate-report-btn'); generateReportBtn.addEventListener('click', async () => { const startDateInput = document.getElementById('filter-start-date').value; const endDateInput = document.getElementById('filter-end-date').value; if (!startDateInput || !endDateInput) { alert('Por favor, selecione a data de início e de fim.'); return; } const startTimestamp = Timestamp.fromDate(new Date(`${startDateInput}T00:00:00`)); const endTimestamp = Timestamp.fromDate(new Date(`${endDateInput}T23:59:59`)); const reportQuery = query(appointmentsRef, where("dateTime", ">=", startTimestamp), where("dateTime", "<=", endTimestamp), orderBy("dateTime")); const reportSnap = await getDocs(reportQuery); let periodRevenue = 0; const dailyData = new Map(); reportSnap.forEach(doc => { const app = doc.data(); const price = app.price || 0; periodRevenue += price; const day = app.dateTime.toDate().toLocaleDateString('pt-BR', {day: '2-digit', month: '2-digit'}); dailyData.set(day, (dailyData.get(day) || 0) + price); }); document.getElementById('report-summary').classList.remove('hidden'); document.getElementById('report-summary').classList.add('grid'); document.getElementById('finance-period-revenue').textContent = `R$ ${periodRevenue.toFixed(2)}`; const ctx = document.getElementById('revenue-chart').getContext('2d'); if (revenueChartInstance) { revenueChartInstance.destroy(); } revenueChartInstance = new Chart(ctx, { type: 'bar', data: { labels: Array.from(dailyData.keys()), datasets: [{ label: 'Faturamento no Período', data: Array.from(dailyData.values()), backgroundColor: '#4f46e5', borderColor: '#4338ca', borderWidth: 1 }] }, options: { scales: { y: { beginAtZero: true } }, plugins: { legend: { display: false } } } }); }); const today = new Date(); const firstDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 1).toISOString().split('T')[0]; const todayISO = today.toISOString().split('T')[0]; document.getElementById('filter-start-date').value = firstDayOfMonth; document.getElementById('filter-end-date').value = todayISO; generateReportBtn.click(); }
        function setupSettings(userId) { const form = document.getElementById('working-hours-form'); const saveBtn = document.getElementById('save-hours-btn'); const linkInput = document.getElementById('public-booking-link'); const copyBtn = document.getElementById('copy-link-btn'); const NETLIFY_URL = "https://agend-ai.netlify.app"; linkInput.value = `${NETLIFY_URL}/booking.html?user=${userId}`; async function loadHours() { const ref = doc(db, 'users', userId, 'settings', 'workingHours'); const docSnap = await getDoc(ref); const hoursData = docSnap.exists() ? docSnap.data() : {}; const days = [ { id: 'dom', name: 'Domingo' }, { id: 'seg', name: 'Segunda' }, { id: 'ter', name: 'Terça' }, { id: 'qua', name: 'Quarta' }, { id: 'qui', name: 'Quinta' }, { id: 'sex', name: 'Sexta' }, { id: 'sab', name: 'Sábado' }]; form.innerHTML = ''; days.forEach(day => { const dayData = hoursData[day.id] || { isOpen: day.id !== 'dom', start: '09:00', end: '18:00' }; const row = document.createElement('div'); row.className = 'flex items-center justify-between border-t pt-3'; row.innerHTML = `<span class="font-medium">${day.name}</span><div class="flex items-center gap-4"><div class="flex items-center gap-2"><input type="time" id="${day.id}-start" value="${dayData.start}" class="p-1 border rounded-md text-sm" ${!dayData.isOpen ? 'disabled' : ''}><span>às</span><input type="time" id="${day.id}-end" value="${dayData.end}" class="p-1 border rounded-md text-sm" ${!dayData.isOpen ? 'disabled' : ''}></div><div class="relative inline-block w-10 align-middle"><input type="checkbox" id="${day.id}-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" ${dayData.isOpen ? 'checked' : ''} /><label for="${day.id}-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer"></label></div></div>`; form.appendChild(row); row.querySelector(`#${day.id}-toggle`).addEventListener('change', (e) => { row.querySelectorAll('input[type="time"]').forEach(input => input.disabled = !e.target.checked); }); }); } async function saveHours() { const btnText = saveBtn.querySelector('.btn-text'); const spinner = saveBtn.querySelector('.spinner'); saveBtn.disabled = true; btnText.textContent = 'Salvando...'; spinner.classList.remove('hidden'); const dataToSave = {}; ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sab'].forEach(id => { dataToSave[id] = { isOpen: document.getElementById(`${id}-toggle`).checked, start: document.getElementById(`${id}-start`).value, end: document.getElementById(`${id}-end`).value, }; }); try { await setDoc(doc(db, 'users', userId, 'settings', 'workingHours'), dataToSave); workingHoursCache = dataToSave; alert("Horários salvos com sucesso!"); } catch(e) { console.error(e); alert("Erro ao salvar horários."); } finally { saveBtn.disabled = false; btnText.textContent = 'Salvar Alterações'; spinner.classList.add('hidden'); } } copyBtn.addEventListener('click', () => { if(!linkInput.value) { alert('O link de agendamento parece estar vazio.'); return; } navigator.clipboard.writeText(linkInput.value).then(() => { alert('Link copiado para a área de transferência!'); }).catch(err => { console.error('Falha ao copiar o link: ', err); alert('Não foi possível copiar o link. Por favor, copie manualmente.'); }); }); loadHours(); saveBtn.addEventListener('click', saveHours); }
