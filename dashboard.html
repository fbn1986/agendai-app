        let isAgendaInitialized = false; 
        let currentWeekDate = new Date(); 
        let barbersData = []; 
        let selectedTime = null; 

        function initializeAgenda(userId) {
            if (!isAgendaInitialized) {
                setupAgendaEventListeners(userId);
                isAgendaInitialized = true;
            }
            renderAppointmentsForWeek(userId, currentWeekDate);
        }

        function setupAgendaEventListeners(userId) {
            document.getElementById('prev-week-btn').addEventListener('click', () => {
                currentWeekDate.setDate(currentWeekDate.getDate() - 7);
                renderAppointmentsForWeek(userId, currentWeekDate);
            });

            document.getElementById('next-week-btn').addEventListener('click', () => {
                currentWeekDate.setDate(currentWeekDate.getDate() + 7);
                renderAppointmentsForWeek(userId, currentWeekDate);
            });

            document.getElementById('add-appointment-btn').addEventListener('click', () => {
                openNewAppointmentModal(userId);
            });
        }

        function renderAppointmentsForWeek(userId, dateForWeek) {
            const weekStart = new Date(dateForWeek);
            weekStart.setDate(dateForWeek.getDate() - dateForWeek.getDay());
            weekStart.setHours(0, 0, 0, 0);

            const weekEnd = new Date(weekStart);
            weekEnd.setDate(weekStart.getDate() + 6);
            weekEnd.setHours(23, 59, 59, 999);

            document.getElementById('week-display').textContent = 
                `${weekStart.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})} - ${weekEnd.toLocaleDateString('pt-BR', {day:'2-digit', month:'2-digit'})}`;
            
            const startTimestamp = Timestamp.fromDate(weekStart);
            const endTimestamp = Timestamp.fromDate(weekEnd);
            
            const q = query(collection(db, 'users', userId, 'appointments'), where("dateTime", ">=", startTimestamp), where("dateTime", "<=", endTimestamp), orderBy("dateTime"));
            
            onSnapshot(q, (snapshot) => {
                const appointmentsListContainer = document.getElementById('appointments-list');
                appointmentsListContainer.innerHTML = '';

                if (snapshot.empty) {
                    appointmentsListContainer.innerHTML = `<div class="text-center text-slate-500 py-10 bg-white rounded-lg shadow-sm"><p>Nenhum agendamento para esta semana.</p></div>`;
                    return;
                }

                const groupedAppointments = new Map();
                snapshot.forEach(docSnap => {
                    const app = { id: docSnap.id, ...docSnap.data() };
                    const dayKey = app.dateTime.toDate().toISOString().split('T')[0];
                    if (!groupedAppointments.has(dayKey)) {
                        groupedAppointments.set(dayKey, []);
                    }
                    groupedAppointments.get(dayKey).push(app);
                });

                const sortedDays = [...groupedAppointments.keys()].sort();

                sortedDays.forEach(dayKey => {
                    const appointmentsOnDay = groupedAppointments.get(dayKey);
                    const date = new Date(`${dayKey}T12:00:00`);
                    const dayHeader = document.createElement('h3');
                    dayHeader.className = 'text-xl font-bold text-slate-700 pb-2 border-b mb-4';
                    dayHeader.textContent = date.toLocaleDateString('pt-BR', { weekday: 'long', day: '2-digit', month: 'long' });
                    appointmentsListContainer.appendChild(dayHeader);
                    
                    const dayContainer = document.createElement('div');
                    dayContainer.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4';
                    
                    appointmentsOnDay.forEach(app => {
                        const card = document.createElement('div');
                        card.className = 'appointment-card bg-white p-4 rounded-lg shadow flex flex-col justify-between';
                        const appDate = app.dateTime.toDate();
                        card.innerHTML = `
                            <div>
                                <div class="flex justify-between items-center">
                                    <span class="font-bold text-lg text-indigo-600">${String(appDate.getHours()).padStart(2, '0')}:${String(appDate.getMinutes()).padStart(2, '0')}</span>
                                    <span class="text-xs font-semibold text-slate-600">${app.barberName}</span>
                                </div>
                                <div class="mt-2">
                                    <p class="font-semibold text-slate-800">${app.clientName}</p>
                                    <p class="text-sm text-slate-500">${app.serviceName}</p>
                                </div>
                            </div>
                            <p class="text-right font-bold text-slate-700 mt-4">R$ ${(app.price || 0).toFixed(2)}</p>
                        `;
                        card.addEventListener('click', () => openEditModal(userId, app.id));
                        dayContainer.appendChild(card);
                    });
                    appointmentsListContainer.appendChild(dayContainer);
                });
                feather.replace();
            });
        }
        
        const cacheBarbers = async (userId) => {
            const barbersQuery = query(collection(db, 'users', userId, 'barbers'));
            const snapshot = await getDocs(barbersQuery);
            barbersData = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
        };

        const loadWorkingHours = async (userId) => { if (workingHoursCache) return workingHoursCache; const ref = doc(db, 'users', userId, 'settings', 'workingHours'); const docSnap = await getDoc(ref); if (docSnap.exists()) { workingHoursCache = docSnap.data(); return workingHoursCache; } return null; };
        
        const renderAvailableTimes = async (userId, dateString, excludedTime = null) => { const timeSlotsContainer = document.getElementById('time-slots-container'); if (!dateString) { if(timeSlotsContainer) timeSlotsContainer.innerHTML = `<p class="text-sm text-slate-500 col-span-4">Selecione uma data para ver os horários.</p>`; return; } if(timeSlotsContainer) timeSlotsContainer.innerHTML = `<div class="spinner-large mx-auto my-4 col-span-4"></div>`; const workingHours = await loadWorkingHours(userId); if (!workingHours) { if(timeSlotsContainer) timeSlotsContainer.innerHTML = `<p class="text-sm text-red-500 col-span-4">Defina seus horários nas configurações primeiro.</p>`; return; } const selectedDate = new Date(`${dateString}T00:00:00`); const dayOfWeek = selectedDate.getDay(); const dayKeys = ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sab']; const dayConfig = workingHours[dayKeys[dayOfWeek]]; if (!dayConfig || !dayConfig.isOpen) { if(timeSlotsContainer) timeSlotsContainer.innerHTML = `<p class="text-sm text-slate-500 col-span-4">Fechado neste dia.</p>`; return; } const startOfDay = Timestamp.fromDate(new Date(`${dateString}T00:00:00`)); const endOfDay = Timestamp.fromDate(new Date(`${dateString}T23:59:59`)); const q = query(collection(db, 'users', userId, 'appointments'), where("dateTime", ">=", startOfDay), where("dateTime", "<=", endOfDay)); const appointmentsSnap = await getDocs(q); const bookedTimes = appointmentsSnap.docs.map(doc => { const appDate = doc.data().dateTime.toDate(); return `${String(appDate.getHours()).padStart(2, '0')}:${String(appDate.getMinutes()).padStart(2, '0')}`; }); if(timeSlotsContainer) timeSlotsContainer.innerHTML = ''; const allSlots = []; let currentTime = new Date(`${dateString}T${dayConfig.start}`); const endTime = new Date(`${dateString}T${dayConfig.end}`); while (currentTime < endTime) { const timeString = `${String(currentTime.getHours()).padStart(2, '0')}:${String(currentTime.getMinutes()).padStart(2, '0')}`; allSlots.push(timeString); currentTime.setMinutes(currentTime.getMinutes() + 30); } if (allSlots.length === 0) { if(timeSlotsContainer) timeSlotsContainer.innerHTML = `<p class="text-sm text-slate-500 col-span-4">Nenhum horário disponível.</p>`; return; } const now = new Date(); const isToday = (selectedDate.toDateString() === now.toDateString()); allSlots.forEach(time => { const isBooked = bookedTimes.includes(time) && time !== excludedTime; let isPast = false; if (isToday) { const slotTime = new Date(`${dateString}T${time}`); isPast = slotTime < now; } const button = document.createElement('button'); button.type = 'button'; button.textContent = time; button.dataset.time = time; button.disabled = isBooked || isPast; button.className = `py-2 px-4 border rounded-lg text-sm font-semibold ${isBooked || isPast ? 'bg-slate-200 text-slate-400 cursor-not-allowed' : 'bg-white hover:bg-indigo-50 hover:border-indigo-500'}`; button.addEventListener('click', (e) => { selectedTime = e.target.dataset.time; document.querySelectorAll('#time-slots-container button').forEach(btn => { btn.classList.remove('bg-indigo-600', 'text-white', 'border-indigo-600'); btn.classList.add('bg-white'); }); e.target.classList.add('bg-indigo-600', 'text-white', 'border-indigo-600'); e.target.classList.remove('bg-white'); }); if(timeSlotsContainer) timeSlotsContainer.appendChild(button); }); };
        
        const closeAppointmentModal = () => { appointmentModal.innerHTML = ''; appointmentModal.classList.add('hidden'); };
        
        async function populateSelectWithOptions(userId, coll, selectId, emptyMsg, selectedValue = null) { const selectEl = document.getElementById(selectId); const q = query(collection(db, 'users', userId, coll), orderBy("name")); onSnapshot(q, (snap) => { selectEl.innerHTML = ''; if (snap.empty) { selectEl.innerHTML = `<option disabled selected>${emptyMsg}</option>`; return; } snap.forEach(doc => { const opt = document.createElement('option'); opt.value = doc.id; opt.textContent = doc.data().name; if (doc.id === selectedValue) { opt.selected = true; } selectEl.appendChild(opt); }); }); }
        
        const findOrCreateClient = async (userId, clientName, clientPhone) => { const clientsRef = collection(db, 'users', userId, 'clients'); const q = query(clientsRef, where("phone", "==", clientPhone)); const querySnapshot = await getDocs(q); let clientId; if (querySnapshot.empty) { const newClientRef = await addDoc(clientsRef, { name: clientName, phone: clientPhone, createdAt: Timestamp.now(), appointmentCount: 0 }); clientId = newClientRef.id; } else { clientId = querySnapshot.docs[0].id; } return clientId; };
        
        const openNewAppointmentModal = (userId) => { selectedTime = null; appointmentModal.innerHTML = `<div class="bg-white rounded-lg shadow-2xl p-8 max-w-2xl w-full relative"><button id="close-modal-btn" class="absolute top-4 right-4 text-gray-400 hover:text-gray-800"><i data-feather="x" class="w-6 h-6"></i></button><h3 class="text-lg font-semibold text-slate-800 mb-6">Novo Agendamento</h3><form id="appointment-form" class="space-y-4"><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="client-name" class="block text-sm font-medium text-slate-600">Nome do Cliente</label><input type="text" id="client-name" required class="input-style"></div><div><label for="client-phone" class="block text-sm font-medium text-slate-600">Telefone do Cliente</label><input type="tel" id="client-phone" required class="input-style" placeholder="(XX) XXXXX-XXXX"></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="appointment-service" class="block text-sm font-medium text-slate-600">Serviço</label><select id="appointment-service" required class="input-style"></select></div><div><label for="appointment-barber" class="block text-sm font-medium text-slate-600">Profissional</label><select id="appointment-barber" required class="input-style"></select></div></div><div class="grid grid-cols-1 md:grid-cols-2 gap-4"><div><label for="appointment-date" class="block text-sm font-medium text-slate-600">Data</label><input type="date" id="appointment-date" required class="input-style"></div><div><label class="block text-sm font-medium text-slate-600">Hora</label><div id="time-slots-container" class="mt-2 grid grid-cols-3 sm:grid-cols-4 gap-2 border p-2 rounded-md min-h-[80px]"></div></div></div><button id="save-appointment-btn" type="submit" class="w-full bg-indigo-600 text-white font-semibold py-3 px-4 rounded-lg shadow-md hover:bg-indigo-700 flex items-center justify-center disabled:opacity-50 mt-6"><span class="btn-text">Salvar Agendamento</span><div class="spinner hidden ml-2"></div></button></form></div>`; appointmentModal.classList.remove('hidden'); appointmentModal.classList.add('flex'); document.getElementById('close-modal-btn').addEventListener('click', closeAppointmentModal); document.getElementById('appointment-form').addEventListener('submit', (e) => handleSaveNewAppointment(e, userId)); const dateInput = document.getElementById('appointment-date'); dateInput.min = new Date().toISOString().split("T")[0]; dateInput.addEventListener('change', () => renderAvailableTimes(userId, dateInput.value)); populateSelectWithOptions(userId, 'services', 'appointment-service', 'Nenhum serviço'); cacheBarbers(userId).then(() => { const selectBarber = document.getElementById('appointment-barber'); selectBarber.innerHTML = ''; if(barbersData.length === 0) { selectBarber.innerHTML = `<option disabled selected>Nenhum profissional</option>`; } barbersData.forEach(barber => { const opt = document.createElement('option'); opt.value = barber.id; opt.textContent = barber.name; selectBarber.appendChild(opt); }); }); renderAvailableTimes(userId, null); feather.replace(); };

                    <button id="manage-subscription-btn" class="mt-4 w-full bg-slate-800 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center">
                        <i data-feather="credit-card" class="w-5 h-5 mr-2"></i>Gerenciar Assinatura
                    </button>
                `;
                document.getElementById('manage-subscription-btn').addEventListener('click', redirectToCustomerPortal);
            } else {
                const stripeLink = `https://buy.stripe.com/fZu6oA3ntgEM2pAfZVdZ600?client_reference_id=${user.uid}`;
                subscriptionContentWrapper.innerHTML = `
                    <h3 class="text-lg font-semibold text-slate-800">Sua Assinatura</h3>
                    <p class="text-sm text-slate-500 mt-1 mb-4">Você está atualmente no período de teste. Para não perder o acesso, faça sua assinatura.</p>
                    <a href="${stripeLink}" target="_blank" class="mt-4 w-full bg-indigo-600 text-white font-semibold py-2 px-4 rounded-lg flex items-center justify-center">
                        Fazer Assinatura Agora
                    </a>
                `;
            }

            const nameInput = document.getElementById('barbershop-name-input');
            const saveNameBtn = document.getElementById('save-barbershop-name-btn');
            if (nameInput) nameInput.value = userData.barbershopName || '';
            if (saveNameBtn) {
                saveNameBtn.addEventListener('click', async () => {
                    const newName = nameInput.value.trim();
                    if (!newName) {
                        alert('O nome da empresa não pode ficar em branco.');
                        return;
                    }
                    saveNameBtn.disabled = true;
                    saveNameBtn.innerHTML = `<div class="spinner mx-auto"></div>`;
                    try {
                        const userDocRef = doc(db, "users", user.uid);
                        await updateDoc(userDocRef, { barbershopName: newName });
                        alert('Nome da empresa atualizado com sucesso!');
                        document.getElementById('welcome-message').textContent = `Bem-vindo, ${newName}!`;
                        document.getElementById('user-avatar').src = `https://placehold.co/40x40/e2e8f0/64748b?text=${newName.charAt(0).toUpperCase()}`;
                    } catch (error) {
                        console.error("Erro ao atualizar nome:", error);
                        alert('Ocorreu um erro ao salvar o nome.');
                    } finally {
                        saveNameBtn.disabled = false;
                        saveNameBtn.textContent = 'Salvar Nome';
                    }
                });
            }

            const hoursForm = document.getElementById('working-hours-form');
            const saveHoursBtn = document.getElementById('save-hours-btn');
            const loadHours = async () => {
                const ref = doc(db, 'users', user.uid, 'settings', 'workingHours');
                const docSnap = await getDoc(ref);
                const hoursData = docSnap.exists() ? docSnap.data() : {};
                const days = [{ id: 'dom', name: 'Domingo' }, { id: 'seg', name: 'Segunda' }, { id: 'ter', name: 'Terça' }, { id: 'qua', name: 'Quarta' }, { id: 'qui', name: 'Quinta' }, { id: 'sex', name: 'Sexta' }, { id: 'sab', name: 'Sábado' }];
                hoursForm.innerHTML = '';
                days.forEach(day => {
                    const dayData = hoursData[day.id] || { isOpen: day.id !== 'dom', start: '09:00', end: '18:00' };
                    const row = document.createElement('div');
                    row.className = 'flex flex-col sm:flex-row sm:items-center justify-between border-t py-4';
                    row.innerHTML = `<span class="font-medium text-slate-800 mb-2 sm:mb-0">${day.name}</span><div class="flex items-center gap-4 justify-between w-full sm:w-auto"><div class="flex items-center gap-2"><input type="time" id="${day.id}-start" value="${dayData.start}" class="p-1 border rounded-md text-sm w-24 bg-white" ${!dayData.isOpen ? 'disabled' : ''}><span class="text-slate-500">às</span><input type="time" id="${day.id}-end" value="${dayData.end}" class="p-1 border rounded-md text-sm w-24 bg-white" ${!dayData.isOpen ? 'disabled' : ''}></div><div class="relative inline-block w-10 align-middle"><input type="checkbox" id="${day.id}-toggle" class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer" ${dayData.isOpen ? 'checked' : ''} /><label for="${day.id}-toggle" class="toggle-label block overflow-hidden h-6 rounded-full bg-slate-300 cursor-pointer"></label></div></div>`;
                    hoursForm.appendChild(row);
                    row.querySelector(`#${day.id}-toggle`).addEventListener('change', (e) => {
                        row.querySelectorAll('input[type="time"]').forEach(input => input.disabled = !e.target.checked);
                    });
                });
            };
            const saveHours = async () => {
                const btnText = saveHoursBtn.querySelector('.btn-text');
                const spinner = saveHoursBtn.querySelector('.spinner');
                saveHoursBtn.disabled = true;
                btnText.textContent = 'Salvando...';
                spinner.classList.remove('hidden');
                const dataToSave = {};
                ['dom', 'seg', 'ter', 'qua', 'qui', 'sex', 'sab'].forEach(id => {
                    dataToSave[id] = { isOpen: document.getElementById(`${id}-toggle`).checked, start: document.getElementById(`${id}-start`).value, end: document.getElementById(`${id}-end`).value, };
                });
                try {
                    await setDoc(doc(db, 'users', user.uid, 'settings', 'workingHours'), dataToSave);
                    workingHoursCache = dataToSave;
                    alert("Horários salvos com sucesso!");
                } catch (e) { console.error(e); alert("Erro ao salvar horários."); }
                finally {
                    saveHoursBtn.disabled = false;
                    btnText.textContent = 'Salvar Alterações';
                    spinner.classList.add('hidden');
                }
            };
            if (hoursForm) loadHours();
            if (saveHoursBtn) saveHoursBtn.addEventListener('click', saveHours);
            
            const linkInput = document.getElementById('public-booking-link');
            const copyBtn = document.getElementById('copy-link-btn');
            if (linkInput) {
                linkInput.value = `${window.location.origin}/booking.html?user=${user.uid}`;
            }
            if (copyBtn) {
                copyBtn.addEventListener('click', () => {
                    linkInput.select();
                    document.execCommand('copy');
                    alert('Link copiado para a área de transferência!');
                });
            }
            
            navigateTo('settings-menu-view', 'Configurações');
            feather.replace();
        }

        // ✨ LÓGICA DO PAINEL DE ADMIN ATUALIZADA ✨
        function initializeAdminPanel() {
            initializeAdminDashboard(); 
            const searchInput = document.getElementById('admin-user-search-input');
            const searchBtn = document.getElementById('admin-user-search-btn');
            const resultsContainer = document.getElementById('admin-user-results');
            const filterButtons = document.querySelectorAll('.admin-filter-btn');

            filterButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const filterType = e.target.dataset.filter;
                    filterButtons.forEach(btn => btn.classList.remove('active', 'bg-indigo-600', 'text-white'));
                    e.target.classList.add('active', 'bg-indigo-600', 'text-white');
                    fetchAndRenderUsersByFilter(filterType);
                });
            });

            searchBtn.addEventListener('click', async () => {
                const searchTerm = searchInput.value.trim();
                if (!searchTerm) {
                    resultsContainer.innerHTML = '<p class="text-slate-500">Por favor, insira um e-mail ou nome para buscar.</p>';
                    return;
                }
                
                resultsContainer.innerHTML = '<div class="spinner-large mx-auto"></div>';

                try {
                    const usersRef = collection(db, 'users');
                    const queryByEmail = query(usersRef, where("email", "==", searchTerm));
                    const queryByName = query(usersRef, where("barbershopName", "==", searchTerm));

                    const [emailSnapshot, nameSnapshot] = await Promise.all([
                        getDocs(queryByEmail),
                        getDocs(queryByName)
                    ]);

                    const usersMap = new Map();
                    emailSnapshot.forEach(doc => usersMap.set(doc.id, { id: doc.id, ...doc.data() }));
                    nameSnapshot.forEach(doc => usersMap.set(doc.id, { id: doc.id, ...doc.data() }));

                    if (usersMap.size === 0) {
                        resultsContainer.innerHTML = '<p class="text-red-500 font-semibold">Nenhum usuário encontrado.</p>';
                        return;
                    }

                    renderAdminResults(Array.from(usersMap.values()));

                } catch (error) {
                    console.error("Erro ao buscar usuários:", error);
                    resultsContainer.innerHTML = '<p class="text-red-500 font-semibold">Ocorreu um erro ao buscar usuários.</p>';
                }
            });

            fetchAndRenderUsersByFilter('all');
        }

        async function fetchAndRenderUsersByFilter(filterType) {
            const resultsContainer = document.getElementById('admin-user-results');
            resultsContainer.innerHTML = '<div class="spinner-large mx-auto"></div>';

            try {
                const getUsersByFilter = httpsCallable(functions, 'getUsersByFilter');
                const result = await getUsersByFilter({ filterType });
                renderAdminResults(result.data.users);
            } catch (error) {
                 console.error("Erro ao filtrar usuários:", error);
                 resultsContainer.innerHTML = `<p class="text-red-500 font-semibold">Ocorreu um erro ao carregar os usuários: ${error.message}</p>`;
            }
        }

        async function initializeAdminDashboard() {
            try {
                const getMetrics = httpsCallable(functions, 'getPlatformMetrics');
                const result = await getMetrics();
                const metrics = result.data;

                document.getElementById('admin-total-users').textContent = metrics.totalUsers;
                document.getElementById('admin-active-subs').textContent = metrics.activeSubscribers;
                document.getElementById('admin-lifetime-users').textContent = metrics.lifetimeUsers;
                document.getElementById('admin-trial-users').textContent = metrics.trialUsers;

            } catch (error) {
                console.error("Erro ao carregar métricas do admin:", error);
            }
        }

        function renderAdminResults(users) {
            const resultsContainer = document.getElementById('admin-user-results');
            if (!users || users.length === 0) {
                resultsContainer.innerHTML = '<p class="text-slate-500">Nenhum usuário encontrado para este filtro.</p>';
                return;
            }

            resultsContainer.innerHTML = '';
            users.forEach(user => {
                const card = document.createElement('div');
                card.className = 'bg-slate-50 p-4 rounded-lg border flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4';
                card.id = `user-card-${user.id}`;

                let statusText;
                let statusColor;

                if (user.isLifetime) {
                    statusText = 'Vitalício';
                    statusColor = 'text-green-600';
                } else if (user.subscription?.status === 'active') {
                    statusText = 'Assinante Ativo';
                    statusColor = 'text-blue-600';
                } else if (user.trialDaysLeft > 0) {
                    statusText = `Em teste (${user.trialDaysLeft} dias restantes)`;
                    statusColor = 'text-yellow-600';
                } else {
                    statusText = 'Teste Expirado';
                    statusColor = 'text-red-600';
                }

                card.innerHTML = `
                    <div>
                        <p class="font-bold text-slate-800">${user.barbershopName}</p>
                        <p class="text-sm text-slate-600">${user.email}</p>
                        <p class="user-status text-sm font-semibold ${statusColor} mt-1">Status: ${statusText}</p>
                    </div>
                    <div class="flex items-center gap-2">
                        <button 
                            class="grant-lifetime-btn bg-green-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-600 disabled:opacity-50 disabled:cursor-not-allowed" 
                            data-userid="${user.id}"
                            ${user.isLifetime ? 'disabled' : ''}>
                            ${user.isLifetime ? 'Concedido' : 'Conceder'}
                        </button>
                        <button
                            class="revoke-lifetime-btn bg-orange-500 text-white font-semibold py-2 px-4 rounded-lg hover:bg-orange-600 ${!user.isLifetime ? 'hidden' : ''}"
                            data-userid="${user.id}">
                            Revogar
                        </button>
                        <button
                            class="delete-user-btn bg-red-600 text-white p-2 rounded-lg hover:bg-red-700"
                            data-userid="${user.id}" data-username="${user.barbershopName}">
                            <i data-feather="trash-2" class="w-4 h-4 pointer-events-none"></i>
                        </button>
                    </div>
                `;
                resultsContainer.appendChild(card);
            });

            feather.replace();
            document.querySelectorAll('.grant-lifetime-btn').forEach(button => button.addEventListener('click', handleGrantLifetimeAccess));
            document.querySelectorAll('.revoke-lifetime-btn').forEach(button => button.addEventListener('click', handleRevokeLifetimeAccess));
            document.querySelectorAll('.delete-user-btn').forEach(button => button.addEventListener('click', handleDeleteUser));
        }

        async function handleGrantLifetimeAccess(e) {
            const button = e.target;
            const targetUserId = button.dataset.userid;

            if (!confirm(`Tem certeza que deseja conceder acesso VITALÍCIO para este usuário?`)) return;

            button.disabled = true;
            button.textContent = '...';

            try {
                const grantAccess = httpsCallable(functions, 'grantLifetimeAccess');
                const result = await grantAccess({ targetUserId });
                alert(result.data.message);
                
                const card = document.getElementById(`user-card-${targetUserId}`);
                card.querySelector('.user-status').textContent = 'Status: Vitalício';
                card.querySelector('.user-status').className = 'user-status text-sm font-semibold text-green-600 mt-1';
                button.textContent = 'Concedido';
                card.querySelector('.revoke-lifetime-btn').classList.remove('hidden');
            } catch (error) {
                console.error("Erro ao conceder acesso:", error);
                alert(`Erro: ${error.message}`);
                button.disabled = false;
                button.textContent = 'Conceder';
            }
        }

        async function handleRevokeLifetimeAccess(e) {
            const button = e.target;
            const targetUserId = button.dataset.userid;

            if (!confirm(`Tem certeza que deseja REVOGAR o acesso VITALÍCIO deste usuário?`)) return;

            button.disabled = true;
            button.textContent = '...';

            try {
                const revokeAccess = httpsCallable(functions, 'revokeLifetimeAccess');
                const result = await revokeAccess({ targetUserId });
                alert(result.data.message);

                // Recarrega a lista para refletir o novo status (Expirado ou Em Teste)
                document.querySelector('.admin-filter-btn.active').click();

            } catch (error) {
                console.error("Erro ao revogar acesso:", error);
                alert(`Erro: ${error.message}`);
                button.disabled = false;
                button.textContent = 'Revogar';
            }
        }

        async function handleDeleteUser(e) {
            const button = e.target.closest('button');
            const targetUserId = button.dataset.userid;
            const targetUserName = button.dataset.username;

            if (!confirm(`ATENÇÃO!\n\nVocê tem certeza que deseja DELETAR PERMANENTEMENTE o usuário "${targetUserName}"?\n\nTODOS os dados (agendamentos, clientes, etc.) serão perdidos. Esta ação não pode ser desfeita.`)) return;

            button.disabled = true;

            try {
                const deleteUser = httpsCallable(functions, 'deleteUser');
                const result = await deleteUser({ targetUserId });
                alert(result.data.message);
                
                document.getElementById(`user-card-${targetUserId}`).remove();
            } catch (error) {
                console.error("Erro ao deletar usuário:", error);
                alert(`Erro: ${error.message}`);
                button.disabled = false;
            }
        }

    </script>
